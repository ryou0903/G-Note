<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>G Note</title>
    <style>
      body { margin: 0; padding: 0; background-color: #0f172a; }
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #ffffff;
        background-image: url('/splash-bg.png');
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      #splash-icon {
        width: 120px;
        height: 120px;
        border-radius: 24px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        animation: pulse 2s infinite ease-in-out;
      }
      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }
      .fade-out {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="splash-screen">
      <img id="splash-icon" src="/icon-original.png" alt="G Note" />
    </div>
    <div id="root"></div>
    <script>
      window.onload = function() {
        // App is fully loaded (including resources), but React might still be hydration.
        // We'll let React remove the splash screen when it's ready, or remove it here after a delay.
        // For a smoother experience, we can listen for a custom event from React or just wait a bit.
        // For now, let's keep it until React mounts.
      };
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
